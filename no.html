<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet" href = "style.css">
    <style type="text/css">
    .container
    {
        display: block;
        margin: center;
        text-align: center;
        font-size: 30px;

    .img
    {
        width: auto;
        height: 500px;

    .btn-yes
    {
        border:none;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        color: white;
        background-color: rgba(130, 67, 67);
    }
    .btn-no
    {
        border:none;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        color: white;
        background-color: rgba(130, 67, 67);
    }
    button:hover
    {
        background-color: rgba(179, 118, 118);
    }
    .btn-container
    {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    body
    {
        background-color: rgba(248, 186, 186, 0.8);
    }
    </style>
</head>

<body>
        <div class ="container">
            <h1>Pwsss Dudu Beaww</h1>
            <img class="img" src="https://i.pinimg.com/originals/75/22/b7/7522b71b4f4b679d5b2e9cfafffbff9c.gif">
            <br><br>
            <div class="btn-container">
                <button class="btn-yes" id="yes" onclick="window.location.href='yes.html'">okay fine hmmp</button>
                <button class="btn-no" id="no">NO</button>
            </div>
        </div>
    
<script>

    let noClicks = 1;
    const maxNoClicks = 3;

    const noMinScale = 0.6;
    let noScale = 1;
    let yesScale = 1;
    let gapSize = 50;

    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const buttonContainer = document.querySelector(".btn-container");

    const buttonMessages = ["NO", "r u suwe?", "pws"];

        //no function
        noButton.addEventListener("click", () => {
            noButton.textContent = buttonMessages[noClicks % maxNoClicks];

            if (noScale > noMinScale)
            {
                noScale -= 0.1;
                noButton.style.transform = `scale(${noScale})`;
            }

        //yes function
        yesScale += 0.3;
        yesButton.style.transform = `scale(${yesScale})`;

        //gap function
        const rootStyles = getComputedStyle(document.documentElement);
        const gapScaleFactor = parseFloat(rootStyles.getPropertyValue("--gap-scale-factor")) || 250;

        const currentGap = parseFloat(buttonContainer.style.gap) || 20;
        const newGap = Math.sqrt(currentGap * gapScaleFactor); 
        buttonContainer.style.gap = `${newGap}px`;

        noClicks++;

        });
</script>
</body>
